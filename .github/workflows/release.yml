name: "Release"

on:
  push:
    branches:
     - main

jobs:
  build_and_push_images:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: "${{ github.event.release.tag_name }}"
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache skaffold image builds & config
        uses: actions/cache@v2
        with:
          path: ~/.skaffold/
          key: fixed

      - name: Install kustomize, kubectl and skaffold
        uses: daisaru11/setup-cd-tools@v1
        with:
          kubectl: '1.19.2'
          helm: '3.10.0'
          skaffold: '1.14.0'

      - name: "Login to ECR"
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ECR_REPO
        env:
          AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY
          AWS_SECRET_ACCESS_KEY: $AWS_SECRET
          AWS_DEFAULT_REGION: $AWS_REGION

      - name: Build and deploy to cluster
        run: skaffold run --kube-context 'arn:aws:eks:$AWS_REGION:$AWS_ACCOUNT:cluster/$AWS_EKS_CLUSTER_NAME'
        env:
          SKAFFOLD_DEFAULT_REPO: $AWS_ECR_REPO
          AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY
          AWS_SECRET_ACCESS_KEY: $AWS_SECRET
          AWS_DEFAULT_REGION: $AWS_REGION